databaseChangeLog:
  - changeSet:
      id: 11-create-books-categories-table
      author: kastashenkova
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: books_categories
            columnNames: book_id, category_id
